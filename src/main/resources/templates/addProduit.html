<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Products</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{'css/bootstrap.min.css'}"
          type="text/css"/>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{'css/style.css'}"
          type="text/css"/>
</head>
<body>
<p></p>
<div class="container col-md-6 col-md-offset-3 col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">Add Product</div>
        <div class="panel-body">
            <form th:action="@{save}" method="post">
                <div class="form-group">
                    <label for="des" class="control-label">Designation</label>
                    <input type="text" id="des" name="description" class="form-control"
                    th:value="${produit.description}" />
                    <span th:errors="${produit.description}" class="error-validation"></span>
                </div>
                <div class="form-group">
                    <label for="p" class="control-label">Prix</label>
                    <input type="text" id="p" name="prix" class="form-control"
                           th:value="${produit.prix}" />
                    <span th:errors="${produit.prix}" class="error-validation"></span>
                </div>
                <div class="form-group">
                    <label for="q" class="control-label">Quantite</label>
                    <input type="text" id="q" name="quantite" class="form-control"
                           th:value="${produit.quantite}" />
                    <span th:errors="${produit.quantite}" class="error-validation"></span>

                </div>
                <button type="submit" class="btn btn-primary">Save</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
