<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:th="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Products</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{'css/bootstrap.min.css'}"
          type="text/css"/>
</head>
<body>
<p></p>
<div class="container">
    <form th:action="@{index}" method="get">
        <label for="mcl">Mot Cle :</label>
        <input type="text" id="mcl" name="mc" />
        <button class="btn btn-primary">Chercher</button>
    </form>
</div>
<div class="container">
    <h3>Listes Produits</h3>
    <table class="table table-striped">
        <thead>
            <th>ID</th>
            <th>Designation</th>
            <th>Prix</th>
            <th>Quantite</th>
        </thead>
        <tbody>

        <tr th:each="p:${listProduits}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.description}"></td>
            <td th:text="${p.prix}"></td>
            <td th:text="${p.quantite}"></td>
            <td><a th:href="@{delete(id=${p.id}, mc = ${mc}, page = ${currentPage}, size=${size})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <ul class="nav nav-pills">
        <li th:class= "${currentPage }== ${status.index} ?'active' : ''" th:each="pa,status:${pages}">
            <a th:href="@{index(page=${status.index}, size =${size}, mc =${mc})}" th:text="${status.index}"></a>
        </li>
    </ul>
</div>
</body>
</html>
